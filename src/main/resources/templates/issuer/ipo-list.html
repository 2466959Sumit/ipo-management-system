<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head('My IPOs')"></th:block>
<body class="app-bg">

<div th:replace="layout/nav :: navbar"></div>

<div class="container app-shell">
    <div class="app-card p-4 p-md-5 app-fade-up">
        <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2 mb-4">
            <div>
                <h3 class="app-section-title mb-1">My IPOs</h3>
                <div class="app-muted">Create IPOs and edit before open date.</div>
            </div>
            <a class="btn btn-warning btn-app" th:href="@{/issuer/ipos/new}">
                <i class="bi bi-plus-circle me-1"></i>Create New IPO
            </a>
        </div>

        <div th:if="${noCompany}" class="alert alert-warning">
            <i class="bi bi-exclamation-triangle me-1"></i>
            Create your company profile first:
            <a th:href="@{/issuer/company}" class="alert-link">Go to Company Profile</a>
        </div>

        <div th:if="${!noCompany}">
            <div th:if="${ipos == null || #lists.isEmpty(ipos)}" class="alert alert-info mb-0">
                <i class="bi bi-info-circle me-1"></i>No IPOs created yet.
            </div>

            <div th:if="${ipos != null && !#lists.isEmpty(ipos)}" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Open</th>
                        <th>Close</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ipo : ${ipos}">
                        <td class="fw-semibold" th:text="${ipo.ipoId}"></td>
                        <td th:text="${ipo.openDate}"></td>
                        <td th:text="${ipo.closeDate}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${ipo.status.name()=='OPEN'} ? ' text-bg-success' :
                                                  (${ipo.status.name()=='CLOSED'} ? ' text-bg-warning' : ' text-bg-secondary')"
                                  th:text="${ipo.status}"></span>
                        </td>
                        <td class="text-end">
                            <a class="btn btn-sm btn-outline-dark btn-app" th:href="@{/ipos/{id}(id=${ipo.ipoId})}">
                                View
                            </a>
                            <a class="btn btn-sm btn-outline-primary btn-app ms-1" th:href="@{/issuer/ipos/{id}/edit(id=${ipo.ipoId})}">
                                Edit
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>
</html>
