<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head('Company Profile')"></th:block>
<body class="app-bg">

<div th:replace="layout/nav :: navbar"></div>

<div class="container app-shell">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-9">
            <div class="app-card p-4 p-md-5 app-fade-up">
                <div class="d-flex align-items-center justify-content-between gap-2 mb-3">
                    <div>
                        <h3 class="app-section-title mb-1">Company Profile</h3>
                        <div class="app-muted">Maintain issuer company information.</div>
                    </div>
                    <a class="btn btn-outline-dark btn-app" th:href="@{/issuer/dashboard}">
                        <i class="bi bi-arrow-left me-1"></i>Dashboard
                    </a>
                </div>

                <div th:if="${saved}" class="alert alert-success">
                    <i class="bi bi-check-circle me-1"></i>Saved successfully.
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <form th:action="@{/issuer/company}" th:object="${form}" method="post" class="vstack gap-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div>
                        <label class="form-label">Company Name</label>
                        <input class="form-control" th:field="*{companyName}">
                        <div class="text-danger small mt-1" th:errors="*{companyName}"></div>
                    </div>

                    <div>
                        <label class="form-label">GST Registration No.</label>
                        <input class="form-control" th:field="*{registrationNumber}">
                        <div class="text-danger small mt-1" th:errors="*{registrationNumber}"></div>
                    </div>

                    <div>
                        <label class="form-label">Address</label>
                        <input class="form-control" th:field="*{address}">
                    </div>

                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label">Contact Email</label>
                            <input class="form-control" th:field="*{contactEmail}">
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">Contact Phone</label>
                            <input class="form-control" th:field="*{contactPhone}">
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button class="btn btn-dark btn-app" type="submit">
                            <i class="bi bi-save me-1"></i>Save
                        </button>
                        <a class="btn btn-outline-dark btn-app" th:href="@{/issuer/ipos}">
                            <i class="bi bi-calendar2-event me-1"></i>My IPOs
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
