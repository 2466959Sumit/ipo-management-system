<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head('Subscribe')"></th:block>
<body class="app-bg">

<div th:replace="layout/nav :: navbar"></div>

<div class="container app-shell">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="app-card p-4 p-md-5 app-fade-up">
                <div class="d-flex align-items-start justify-content-between gap-3 mb-3">
                    <div>
                        <h3 class="app-section-title mb-1">Subscribe to IPO</h3>
                        <div class="text-muted">
                            IPO #<span class="fw-semibold" th:text="${ipo.ipoId}"></span>
                            Â· <span th:text="${ipo.company != null ? ipo.company.companyName : 'N/A'}"></span>
                        </div>
                    </div>
                    <span class="badge text-bg-dark">Training Mode</span>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-12 col-md-4">
                        <div class="p-3 rounded-3 bg-light border">
                            <div class="small text-muted">Issue Price</div>
                            <div class="fw-semibold" th:text="${ipo.issuePrice}"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="p-3 rounded-3 bg-light border">
                            <div class="small text-muted">Lot Size</div>
                            <div class="fw-semibold" th:text="${ipo.lotSize}"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="p-3 rounded-3 bg-light border">
                            <div class="small text-muted">Retail Max</div>
                            <div class="fw-semibold" th:text="${ipo.retailMaxApplicationAmount}"></div>
                        </div>
                    </div>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-1"></i>
                    <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{/ipos/{id}/subscribe(id=${ipo.ipoId})}" th:object="${form}" method="post" class="vstack gap-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label">Category</label>
                            <select class="form-select" th:field="*{investorCategory}">
                                <option th:value="RETAIL">RETAIL</option>
                                <option th:value="NII">NII</option>
                                <option th:value="QIB">QIB</option>
                            </select>
                            <div class="text-danger small mt-1" th:errors="*{investorCategory}"></div>
                        </div>

                        <div class="col-12 col-md-6">
                            <label class="form-label">Quantity</label>
                            <input class="form-control" th:field="*{quantity}" placeholder="e.g. 10, 20, 30...">
                            <div class="text-danger small mt-1" th:errors="*{quantity}"></div>
                            <div class="form-text">Must be multiple of lot size.</div>
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{paymentSuccess}" id="payOk">
                        <label class="form-check-label" for="payOk">
                            Payment Success? <span class="text-muted">(simulation)</span>
                        </label>
                    </div>

                    <div class="d-flex flex-wrap gap-2">
                        <a class="btn btn-outline-dark btn-app" th:href="@{/ipos/{id}(id=${ipo.ipoId})}">
                            <i class="bi bi-arrow-left me-1"></i>Back
                        </a>
                        <button class="btn btn-warning btn-app" type="submit">
                            <i class="bi bi-cash-coin me-1"></i>Pay & Subscribe
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
