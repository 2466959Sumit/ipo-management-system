<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom sticky-top app-nav">
    <div class="container">
        <!-- Logo / Brand: go to role dashboard if logged in, else public IPO list -->
        <a class="navbar-brand fw-semibold d-flex align-items-center gap-2"
           th:href="${nav.admin} ? @{/admin/dashboard} :
            (${nav.issuer} ? @{/issuer/dashboard} :
            (${nav.investor} ? @{/investor/dashboard} : @{/ipos}))">
            <span class="app-logo">IPO</span>
            <span>Management</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"
                aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-lg-center gap-lg-1">
                <!-- Show public IPO list to non-issuer users only -->
                <li class="nav-item" th:if="${!nav.issuer}">
                    <a class="nav-link" th:href="@{/ipos}">
                        <i class="bi bi-list-ul me-1"></i>IPOs
                    </a>
                </li>

                <li class="nav-item dropdown" th:if="${nav.admin}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-shield-lock me-1"></i>Admin
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/allotment}"><i class="bi bi-shuffle me-2"></i>Allotment</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/compliance}"><i class="bi bi-clipboard-check me-2"></i>Compliance</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/audit}"><i class="bi bi-journal-text me-2"></i>Audit</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown" th:if="${nav.issuer}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-building me-1"></i>Issuer
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" th:href="@{/issuer/dashboard}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                        <li><a class="dropdown-item" th:href="@{/issuer/company}"><i class="bi bi-building-gear me-2"></i>Company</a></li>
                        <li><a class="dropdown-item" th:href="@{/issuer/ipos}"><i class="bi bi-calendar2-event me-2"></i>My IPOs</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown" th:if="${nav.investor}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-badge me-1"></i>Investor
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" th:href="@{/investor/dashboard}"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
                        <li><a class="dropdown-item" th:href="@{/investor/subscriptions}"><i class="bi bi-receipt me-2"></i>My Subscriptions</a></li>
                    </ul>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-2">
                <div th:if="${nav.authenticated}" class="text-light small d-none d-lg-flex align-items-center gap-2">
                    <span class="badge rounded-pill text-bg-secondary">
                        <i class="bi bi-person-circle me-1"></i>
                        <span th:text="${nav.username}">user</span>
                    </span>
                </div>

                <div th:if="${!nav.authenticated}">
                    <a class="btn btn-outline-light btn-sm" th:href="@{/login}">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Login
                    </a>
                    <a class="btn btn-warning btn-sm" th:href="@{/register}">
                        <i class="bi bi-person-plus me-1"></i>Register
                    </a>
                </div>

                <form th:if="${nav.authenticated}" th:action="@{/logout}" method="post" class="m-0">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
