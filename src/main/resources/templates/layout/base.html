<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} ?: 'IPO Management System'">IPO Management System</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<header style="padding:10px; border-bottom:1px solid #ddd;">
    <a th:href="@{/ipos}">IPOs</a>
    <span style="margin-left:10px;" th:if="${#authorization.expression('isAuthenticated()')}">
        | Logged in as <b th:text="${#authentication.name}">user</b>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit">Logout</button>
        </form>
    </span>
    <span style="margin-left:10px;" th:if="${#authorization.expression('!isAuthenticated()')}">
        | <a th:href="@{/login}">Login</a>
    </span>
</header>

<main style="padding:16px;">
    <div th:if="${flashMessage}" style="background:#e9ffe9; padding:8px; border:1px solid #b3ffb3;">
        <span th:text="${flashMessage}"></span>
    </div>

    <div th:replace="${content}"></div>
</main>
</body>
</html>
