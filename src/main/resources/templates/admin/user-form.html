<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head('Create User')"></th:block>
<body class="app-bg">

<div th:replace="layout/nav :: navbar"></div>

<div class="container app-shell">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-7">
            <div class="app-card p-4 p-md-5 app-fade-up">
                <div class="d-flex align-items-center justify-content-between gap-2 mb-3">
                    <div>
                        <h3 class="app-section-title mb-1">Create User</h3>
                        <div class="app-muted">Admin can create Issuer/Admin accounts.</div>
                    </div>
                    <a class="btn btn-outline-dark btn-app" th:href="@{/admin/dashboard}">
                        <i class="bi bi-arrow-left me-1"></i>Dashboard
                    </a>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-1"></i>
                    <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{/admin/users}" th:object="${form}" method="post" class="vstack gap-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div>
                        <label class="form-label">Role</label>
                        <select class="form-select" th:field="*{role}">
                            <option th:value="ISSUER">ISSUER</option>
                            <option th:value="ADMIN">ADMIN</option>
                        </select>
                        <div class="text-danger small mt-1" th:errors="*{role}"></div>
                    </div>

                    <div>
                        <label class="form-label">Username</label>
                        <input class="form-control" th:field="*{username}" placeholder="e.g. issuer2">
                        <div class="text-danger small mt-1" th:errors="*{username}"></div>
                    </div>

                    <div>
                        <label class="form-label">Email</label>
                        <input class="form-control" th:field="*{email}" placeholder="user@example.com">
                        <div class="text-danger small mt-1" th:errors="*{email}"></div>
                    </div>

                    <div>
                        <label class="form-label">Password</label>
                        <input class="form-control" th:field="*{password}" type="password" placeholder="min 6 chars">
                        <div class="text-danger small mt-1" th:errors="*{password}"></div>
                    </div>

                    <button class="btn btn-warning btn-app" type="submit" data-loading="true">
                        <i class="bi bi-person-plus me-1"></i>Create User
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
