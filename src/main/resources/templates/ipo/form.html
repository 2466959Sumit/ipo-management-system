<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head(${mode=='edit'} ? 'Edit IPO' : 'Create IPO')"></th:block>
<body class="app-bg">

<div th:replace="layout/nav :: navbar"></div>

<div class="container app-shell">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="app-card p-4 p-md-5 app-fade-up">
                <div class="d-flex align-items-center justify-content-between gap-2 mb-3">
                    <div>
                        <h3 class="app-section-title mb-1" th:text="${mode=='edit'} ? 'Edit IPO' : 'Create IPO'">IPO</h3>
                        <div class="app-muted">Configure price, lot size, dates, quotas and retail cap.</div>
                    </div>
                    <a class="btn btn-outline-dark btn-app" th:href="@{/issuer/ipos}">
                        <i class="bi bi-arrow-left me-1"></i>My IPOs
                    </a>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle me-1"></i>
                    <span th:text="${errorMessage}"></span>
                </div>
                <form th:object="${form}"
                      th:action="${mode=='edit'} ? @{/issuer/ipos/{id}(id=${ipoId})} : @{/issuer/ipos}"
                      method="post" class="vstack gap-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label">Issue Price</label>
                            <input class="form-control" th:field="*{issuePrice}">
                            <div class="text-danger small mt-1" th:errors="*{issuePrice}"></div>
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label">Lot Size</label>
                            <input class="form-control" th:field="*{lotSize}">
                            <div class="text-danger small mt-1" th:errors="*{lotSize}"></div>
                        </div>

                        <div class="col-12 col-md-4">
                            <label class="form-label">Total Shares Offered</label>
                            <input class="form-control" th:field="*{totalSharesOffered}">
                            <div class="text-danger small mt-1" th:errors="*{totalSharesOffered}"></div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label">Open Date</label>
                            <input class="form-control" type="date" th:field="*{openDate}">
                            <div class="text-danger small mt-1" th:errors="*{openDate}"></div>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">Close Date</label>
                            <input class="form-control" type="date" th:field="*{closeDate}">
                            <div class="text-danger small mt-1" th:errors="*{closeDate}"></div>
                        </div>
                    </div>

                    <div class="app-divider"></div>

                    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
                        <h5 class="fw-semibold mb-0"><i class="bi bi-pie-chart me-1"></i>Category Quotas (%)</h5>
                        <span class="badge text-bg-light border">Must total 100%</span>
                    </div>

                    <div class="row g-3">
                        <div class="col-12 col-md-4">
                            <label class="form-label">Retail %</label>
                            <input class="form-control" th:field="*{retailQuotaPct}">
                            <div class="text-danger small mt-1" th:errors="*{retailQuotaPct}"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label">NII %</label>
                            <input class="form-control" th:field="*{niiQuotaPct}">
                            <div class="text-danger small mt-1" th:errors="*{niiQuotaPct}"></div>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label">QIB %</label>
                            <input class="form-control" th:field="*{qibQuotaPct}">
                            <div class="text-danger small mt-1" th:errors="*{qibQuotaPct}"></div>
                        </div>
                    </div>

                    <div>
                        <label class="form-label">Retail Max Application Amount</label>
                        <input class="form-control" th:field="*{retailMaxApplicationAmount}">
                        <div class="text-danger small mt-1" th:errors="*{retailMaxApplicationAmount}"></div>
                    </div>

                    <div class="d-flex flex-wrap gap-2 mt-2">
                        <button class="btn btn-dark btn-app" type="submit"
                                th:text="${mode=='edit'} ? 'Update IPO' : 'Create IPO'">Save</button>
                        <a class="btn btn-outline-dark btn-app" th:href="@{/ipos}">
                            <i class="bi bi-globe2 me-1"></i>Public IPO List
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
