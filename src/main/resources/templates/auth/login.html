<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head('Login')"></th:block>
<body class="app-bg">

<div th:replace="layout/nav :: navbar"></div>

<div class="container app-shell">
    <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">
            <div class="app-card p-4 p-md-5 app-fade-up">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <h3 class="app-section-title mb-0">Welcome back</h3>
                    <span class="badge text-bg-dark"><i class="bi bi-shield-lock me-1"></i>Secure</span>
                </div>
                <p class="app-muted mb-4">Login to manage IPOs and subscriptions.</p>

                <div th:if="${param.registered}" class="alert alert-success">
                    Account created successfully. Please login.
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-info">
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="post" class="vstack gap-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div>
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input class="form-control" name="username" placeholder="Enter username" autocomplete="username">
                        </div>
                    </div>

                    <div>
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input class="form-control" name="password" type="password" placeholder="Enter password" autocomplete="current-password">
                        </div>
                    </div>

                    <button class="btn btn-dark btn-app w-100" type="submit">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Login
                    </button>
                </form>

                <div class="app-divider"></div>

                <div class="d-flex justify-content-between align-items-center small">
                    <span class="text-muted">New investor?</span>
                    <a th:href="@{/register}" class="link-primary fw-semibold">
                        Create account <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
