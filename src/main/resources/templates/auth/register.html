<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout/head :: head('Investor Registration')"></th:block>
<body class="app-bg">

<div th:replace="layout/nav :: navbar"></div>

<div class="container app-shell">
    <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-6">
            <div class="app-card p-4 p-md-5 app-fade-up">
                <h3 class="app-section-title mb-1">Create Investor Account</h3>
                <p class="app-muted mb-4">Register to subscribe to IPOs.</p>

                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <form th:action="@{/register}" th:object="${form}" method="post" class="vstack gap-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div>
                        <label class="form-label">Username</label>
                        <input class="form-control" th:field="*{username}" placeholder="e.g. investor01">
                        <div class="text-danger small mt-1" th:errors="*{username}"></div>
                    </div>

                    <div>
                        <label class="form-label">Email</label>
                        <input class="form-control" th:field="*{email}" placeholder="you@example.com">
                        <div class="text-danger small mt-1" th:errors="*{email}"></div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <label class="form-label">Password</label>
                            <input class="form-control" th:field="*{password}" type="password" placeholder="Min 6 chars">
                            <div class="text-danger small mt-1" th:errors="*{password}"></div>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input class="form-control" th:field="*{confirmPassword}" type="password" placeholder="Re-enter">
                            <div class="text-danger small mt-1" th:errors="*{confirmPassword}"></div>
                        </div>
                    </div>

                    <button class="btn btn-warning btn-app w-100" type="submit">
                        <i class="bi bi-person-plus me-1"></i>Create Account
                    </button>

                    <div class="small text-muted text-center">
                        By registering, you agree this is a training-mode simulated IPO platform.
                    </div>
                </form>

                <div class="app-divider"></div>

                <div class="text-center">
                    <a th:href="@{/login}" class="link-light-emphasis fw-semibold">
                        <i class="bi bi-arrow-left"></i> Back to login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
